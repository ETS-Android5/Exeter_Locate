
sudo: required

language: android
dist: trusty

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    # - platform-tools
    # - tools
    
    - tools
    - build-tools-30.0.2
    - build-tools-24.0.1
    
    - android-30
    - android-24
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    #- sys-img-armeabi-v7a-android-22
    - sys-img-armeabi-v7a-google_apis-24
    - sys-img-armeabi-v7a-android-24

licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
 
before_install:
#  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-30"
    
before_script:
  #- echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - echo y | sdkmanager "system-images;android-$API;$EMU_FLAVOR;$ABI" #>/dev/null # install our emulator
  - echo y | avdmanager create avd --force -n test -k "system-images;android-$API;$EMU_FLAVOR;$ABI" -c 10M
  - emulator -avd test -no-skin -no-audio -no-window -gpu off  &
  #- adb shell settings put global window_animation_scale 0 &
  #- adb shell settings put global transition_animation_scale 0 &
  #- adb shell settings put global animator_duration_scale 0 &
  - android-wait-for-emulator
  - adb devices
  - adb shell input keyevent 82 &
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
    
script:
  - cd WifiMapper
  - android list target
  - ./gradlew clean test build
# - ./gradlew jacocoTestReport
# - ./gradlew createDebugCoverageReport
# - ./gradlew connectedCheck #instrucment tests
  - ./gradlew jacocoTestReport

env: 
  global:
    # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8
    - CODECOV_TOKEN=eae3e3fd-ce8e-47e2-a3c0-928c84551a60 # note this is MJGibson version
    - API=24
    - ABI=armeabi-v7a
    - EMU_FLAVOR=default # use google_apis flavor if no default flavor emulator


after_success:
  - bash <(curl -s https://codecov.io/bash)