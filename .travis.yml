
sudo: required

language: android
dist: trusty

android:
  components:
    - tools
    - build-tools-30.0.2
    - android-30
    - android-24
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-24
licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
 
before_install:
#  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-30"
  - yes | sdkmanager tools
  - yes | sdkmanager --update
  #- yes | sdkmanager --install "system-images;android-29;default;x86"
  - yes | sdkmanager --install "system-images;android-25;google_apis;armeabi-v7a"
  #- yes | sdkmanager --install "system-images;android-31;google_apis;arm64-v8a"
  #- echo "no" | avdmanager --verbose create avd --force --name "test" --package "system-images;android-29;default;x86" --tag "default" --abi "x86"
  - echo "no" | avdmanager --verbose create avd --force --name "test" --package "system-images;android-25;google_apis;armeabi-v7a" --tag "google_apis" --abi "armeabi-v7a"
  #- echo "no" | avdmanager --verbose create avd --force --name "test" --package "system-images;android-31;google_apis;arm64-v8a" --tag "google_apis" --abi "arm64-v8a"
  #PANIC: Avd's CPU Architecture '' is not supported by the QEMU2 emulator on x86_64 host.
  - $ANDROID_HOME/emulator/emulator -avd test -no-skin -no-audio -no-window &
    
before_script:
  #- echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  #- emulator -avd test -no-audio -no-window &
  #- adb shell settings put global window_animation_scale 0 &
  #- adb shell settings put global transition_animation_scale 0 &
  #- adb shell settings put global animator_duration_scale 0 &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
    
script:
  - cd WifiMapper
  - adb shell appops set com.riba2reality.exeterlocate 58 allow
  - ./gradlew clean test build
# - ./gradlew jacocoTestReport
# - ./gradlew createDebugCoverageReport
# - ./gradlew connectedCheck #instrucment tests
  - ./gradlew jacocoTestReport

env: # note this is MJGibson version
  - CODECOV_TOKEN=eae3e3fd-ce8e-47e2-a3c0-928c84551a60
  - ADB_INSTALL_TIMEOUT=30


